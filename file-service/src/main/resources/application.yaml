server:
  port: 8084
  servlet:
    context-path: /file

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:mysql://localhost:3306/identity_service?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate # validate | update | create | create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
app:
  file:
    storage-avtar:  "D:\\Spring boot\\OtoProject1\\OtoProject\\uploads"
    download-prefix: http://localhost:8888/api/v1/file/media/download/

  services:
    oto: http://localhost:8080/identity
